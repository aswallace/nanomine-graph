version: 2
jobs:
  build:
    working_directory: /apps/nanomine-graph
    docker:
      - image: tetherlessworld/whyis:latest
    steps:
      - checkout
      - run:
          name: Set permissions
          command: chown -R whyis.whyis /apps/nanomine-graph
      - run:
          name: Install application
          command: cd /apps/whyis && source venv/bin/activate && cd ../nanomine-graph && pip install -e .
      - run:
          name: Run tests
          command: cd /apps/whyis && source venv/bin/activate && python manage.py test
